<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex.02 Columas Grid</title>
    <!-- linkar bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>


<!-- ROW 1 -->
   <div class="container-fluid">
       <div class="row line1">
           <div class="col-3 bgBlack"></div>
           <div class="col-4 bgGreen"></div>
           <div class="col-2 bgBlack"></div>
           <div class="col-3 bgGreen"></div>
       </div>
   </div>

   <br>

<!-- ROW 2 -->

   <div class="container">
       <div class="row line2">
           <div class="col-1"></div>
           <div class="col-2 bgBlack"></div>
           <div class="col-1 bgGreen"></div>
           <div class="col-2 bgBlack"></div>
           <div class="col-1 bgGreen"></div>
           <div class="col-1 bgBlack"></div>
           <div class="col-1 bgGreen"></div>
           <div class="col-1 bgBlack"></div>
           <div class="col-1 bgGreen"></div>
           <div class="col-1"></div>
       </div>
   </div>
    
   <br>

<!-- ROW 3 -->

   <div class="container-fluid">
       <div class="row line3">
           <div class="col-2 bgBlack"></div>
           <div class="col-2 bgGreen"></div>
           <div class="col-2 bgBlack"></div>
           <div class="col-2 bgGreen"></div>
           <div class="col-2 bgBlack"></div>
           <div class="col-2 bgGreen"></div>
       </div>
   </div>

   <br>

<!-- ROW 4 -->

    <div class="container">
        <div class="row line4">
            <div class="col-4 bgBlack"></div>
            <div class="col-4 bgGreen"></div>
            <div class="col-4 bgBlack"></div>
        </div>
    </div>

    <br>

<!-- ROW 5 -->

    <div class="container-fluid">
        <div class="row line5">
            <div class="col-1 bgBlack"></div>
            <div class="col-1 bgGreen"></div>
            <div class="col-1 bgBlack"></div>
            <div class="col-1 bgGreen"></div>
            <div class="col-1 bgBlack"></div>
            <div class="col-2 bgGreen"></div>
            <div class="col-1 bgBlack"></div>
            <div class="col-1 bgGreen"></div>
            <div class="col-1 bgBlack"></div>
            <div class="col-1 bgGreen"></div>
            <div class="col-1 bgBlack"></div>
        </div>
    </div>
    
    <br>

<!-- ROW 6 -->

    <div class="container">
        <div class="row line6-1">
            <div class="col-4 bgBlack"></div>
            <div class="col-8 bgGreen"></div>
        </div>
        <div class="row line6-2">
            <div class="col-12 bgBlack"></div>
        </div>
        <div class="row line6-3 bgGreen">
            <div class="col-12"></div>
        </div>
    </div>











<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>
</html>
