<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    
     <!-- Sistema de filas y columnas de bootstrap -->

     <!-- FILA en bootstrap se utiliza con la class row -->
     <!-- COLUMNA se utiliza con la class column -->


     <!-- Un contenedor principal -->
    <div class="container">
        <!-- Una fila -->
        <div class="row bg1">
            <!-- Tres columnas -->
            <div class="col">
                <p>Columna 1</p>
            </div>
            <div class="col">
                <p>Columna 2</p>
            </div>
            <div class="col">
                <p>Columna 3</p>
            </div>

        </div>
        <div class="row">
            <div class="col">
                <p>Columna 4</p>
            </div>
            <div class="col">
                <p>Columna 5</p>
            </div>
            
        </div>
    </div>

    <div class="container-fluid">

        <div class="row">
            <!-- MÃ¡ximo de columnas en bootstrap= 12 -->

            <div class="col">
                <p>Columna 1</p>
            </div>
            <div class="col">
                <p>Columna 2</p>
            </div>
            <div class="col">
                <p>Columna 3</p>
            </div>
            <div class="col">
                <p>Columna 4</p>
            </div>
            <div class="col">
                <p>Columna 5</p>
            </div>
            <div class="col">
                <p>Columna 6</p>
            </div>
        </div>

        <div class="row">
            <div class="col">Columna 1</div>
            <div class="col">Columna 2</div>
            <div class="col">Columna 3</div>
            <div class="col">Columna 4</div>
            <div class="col">Columna 5</div>
            <div class="col">Columna 6</div>
            <div class="col">Columna 7</div>
            <div class="col">Columna 8</div>
            <div class="col">Columna 9</div>
            <div class="col">Columna 10</div>
            <div class="col">Columna 11</div>
            <div class="col">Columna 12</div>
        </div>
    </div>



<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>
</html>
